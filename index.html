<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Wikipedia Viewer</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css'>

  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Spectral'>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="wrapper text-center">
    <h1 id="header"><strong>Wikipedia Search</strong></h1>
    <div id="content">
      <input type="text" id="search-value" placeholder="e.g. felinophobia" autocomplete="on">
      <div id="middle-section">&nbsp;<a id="search-button"><i class="fa fa-search" aria-hidden="true"></i></a>&nbsp; or &nbsp;</div>
      <a class="btn btn-default" href="https://en.wikipedia.org/wiki/Special:Random" target="_blank"><b>Show a random article</b></a>
      <ul id="articles" class="text-left"></ul>
    </div>
